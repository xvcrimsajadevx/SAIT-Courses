<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
        
        </script>
    </head>
    <body>
        <h3>Add the following two numbers:</h3>
        
        <p id="num1">60.5</p>
        
        <p id="num2">100.5</p>
        
        <p id="total">Total is</p>
        
        <button onclick="addNumbers()">ADD</button>
        
        <script>
            function addNumbers() {
                var firstNum = Number(document.getElementById("num1").innerHTML);
                var secondNum = Number(document.getElementById("num2").innerHTML);
                
                var numTotal = firstNum + secondNum;
                
                document.getElementById("total").innerHTML = "Total is " + numTotal;
            }
        </script>
    </body>
</html>
