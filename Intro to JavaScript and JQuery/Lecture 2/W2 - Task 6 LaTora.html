<!DOCTYPE html>
<html>
    <head>
        <title>Letter Grade Calculator</title>
        <script type="text/javascript">
            function gradeEvaluation() {
                var grade = parseInt(prompt("Grade must be greater than 0.")); //Asks user to enter their grade
                
                if (grade < 0 || grade > 100) {
                    alert("Sorry. Invalid entry."); //If grade a negative number, displays Invalid Entry
                }
                
                else if (grade < 60) {
                     alert("Sorry. Your grade is an F."); //If grade less than 60, Assigns letter grade F
                }
                else if (grade >= 60 && grade < 70) {
                    alert("Congrats! Your grade is a D."); //If grade 60 - 69, Assigns letter grade D
                }
                else if (grade >= 70 && grade < 80) {
                    alert("Congrats! Your grade is a C."); //If grade 70 - 79, Assigns letter grade C
                }
                else if (grade >= 80 && grade < 90) {
                    alert("Congrats! Your grade is a B."); //If grade 80 - 89, Assigns letter grade B
                }
                else if (grade >= 90 && grade <= 100) {
                    alert("Congrats! Your grade is a A!"); //If grade 90 or greater, Assigns letter grade A
                }
            }
        </script>
    </head>
    <body>
        <p><input type="button" value="Click here" onclick="gradeEvaluation()" /> to enter your grade average.</p>
    </body>
</html>
