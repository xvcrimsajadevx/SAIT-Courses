<!DOCTYPE html>
<html>
    <head>
        <title>Concatenated Data Types</title>
        <script type="text/javascript">
            var name = prompt("What is your name?"); //Asks for name of user and stores as string
            var dogs = parseInt(prompt("How many dogs do you own?")); //Asks for number of dogs and stores as interger
            var cats = parseInt(prompt("How many cats do you own?")); //Asks for number of cats and stores as interger
            
            alert(name + " owns " + dogs + " dogs and " + cats + " cats."); //Concatenates and strings together with text
        </script>
    </head>
    <body>
    
    </body>
</html>
